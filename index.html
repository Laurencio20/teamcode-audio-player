<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <!-- Favicon -->
    <link rel="icon" type="image/jpg" href="assets/img/favicon.png"/>

    <!-- Style -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" />

    <!-- Google Fonts -->
    <!--link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    /-->
</head>
<body>
    <div class="container">
        <div class="player">
            <audio id="audio-player"></audio>

            <h2 id="music-name" class="music-name"></h2>
            <p id="music-author" class="music-autor"></p>

            <div class="player-progress">
                <div class="progress-values">
                    <span id="player-current-time">--:--</span>
                    <span id="player-duration">--:--</span>
                </div>
                <progress id="player-progress"></progress>
            </div>

            <div class="player-buttons">
                <button id="btn-prev" class="btn btn-prev">
                    <i class="bi bi-rewind-fill"></i>
                </button>
                <button id="btn-play" class="btn btn-play">
                    <i id="btn-play-icon" class="bi bi-play-fill"></i>
                </button>
                <button id="btn-next" class="btn btn-next">
                    <i class="bi bi-fast-forward-fill"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- <script src="music.js"></script> -->
    <script type="text/javascript" src="assets/js/music.js"></script>
</body>
</html>
